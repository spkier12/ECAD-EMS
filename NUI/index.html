<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

<body> 
    <!-- Flex Holds the frame of all widgets -->
    <div class="Frame" id="Frame"> 
        <!-- Main Menu  -->
        <div class="SideMenu">
            <img src="./logo.png" onclick="SetDuty()" class="logopng">
            <button onclick="CloseCad()" class="MenuButton">Close Cad</button>
            <button onclick="Home()" class="MenuButton" id="Home_Button">Home</button>
            <button onclick="SJournal()" class="MenuButton" id="SJournal_Button">Journals</button>
            <button onclick="CloseCad()" class="MenuButton" id="Home2_Button">Create Journal</button>
            <button onclick="UnitsReports()" class="MenuButton" id="UReport_Button">Units / Reports</button>
        </div>

        <!-- Help Page Here it activates when home button is pressed -->
        <div class="Home_Frame" id="Help_page">
            <br>
            <p id="logonname" class="HomeButtons">Error</p>
            <br>
            <button onclick="PanicButton()" class="HomeButtons" id="UReport_Button">Panic button</button>
        </div>



        <!--                                      Sjournal page here                                                                      -->
        <div class="SJournal_Frame" id="SJournal_page" style="display: none;">
            <div class="SJournal_Profiles" id="SJournal_Profiles">
                <button onclick="RefreshProfiles()" class="Widgetbutton">Refresh</button>
                <p id="profiles"></p>
            </div>
            <div class="SJournal_Profiles_Incidents" id="SJournal_Profiles_Incidents">
                <div style="color: white; margin-left: 10%; margin-top: 5%;">
                    <h4>Incident Manager</h4>
                    <input type="text" id="Incident_Name"  value="Name" class="Profile_Text_Input" style="width: 90%; margin-left: 0%; background-color: white; color: black;">
                    
                    <select id="IncidentManager" class="DropdownMenu">
                        <option value="">Rullgardin meny som henning ba om</option>
                        <option value="">Rullgardin meny som henning ba om</option>
                    </select>
                    <select id="IncidentManager" class="DropdownMenu">
                        <option value="">Rullgardin meny som henning ba om</option>
                        <option value="">Rullgardin meny som henning ba om</option>
                    </select>
                    <select id="IncidentManager" class="DropdownMenu">
                        <option value="">Rullgardin meny som henning ba om</option>
                        <option value="">Rullgardin meny som henning ba om</option>
                    </select>
                    <select id="IncidentManager" class="DropdownMenu">
                        <option value="">Rullgardin meny som henning ba om</option>
                        <option value="">Rullgardin meny som henning ba om</option>
                    </select>

                    <div class="Incidents_Description"  inputmode="true"; contenteditable="true";>Write short description here</div>
                    <br>
                    <button onclick="NewIncident()" class="Widgetbutton" style="margin-left: 0%; width: 90%;">Upload Incident</button>
                    <br>

                </div>
            </div>

            <div class="SJournal_Profile_Read_Frame">
                <div class="SJournal_Profile_Read1">
                    <input type="text" id="Profilename" disabled value="Name" class="Profile_Text_Input">
                    <input type="text" id="" disabled value="Age" class="Profile_Text_Input">
                    <input type="text" id="" disabled value="Blood Type" class="Profile_Text_Input">
                    <input type="text" id="SJournal_Profile_Phone" disabled value="Phone Number" class="Profile_Text_Input">
                    <input type="text" id="SJournal_Profile_Birth" disabled value="Birthdate" class="Profile_Text_Input">
                    <input type="text" id="SJournal_Profile_Gender" disabled value="Gender" class="Profile_Text_Input">

                    <div style="display: flex; height: 50%; width: 100%;">
                        <button onclick="CloseCad()" class="MenuButton_Profile" disabled style="width: 10%;">Save</button>
                        <button onclick="NewIncident()" class="MenuButton_Profile">Incident manager</button>
                    </div>
                </div>
                <div class="SJournal_Profile_Read">
                </div>
            </div>
        </div>
<!------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->





<!--                                        Units / Reports                                                           -->
        <div class="SJournal_Frame" id="UReport_page" style="display: none;">
            <div class="SJournal_Profile_Read_Frame">
                <div class="SJournal_Profile_Read1">
                    <input type="text" id="" disabled value="Total Paramedics: 0" class="Profile_Text_Input">
                    <input type="text" id="" disabled value="Total Paramedics online: 0" class="Profile_Text_Input">
                    <input type="text" id="" disabled value="Units Created this session: 0" class="Profile_Text_Input">
                </div>
                <div class="SJournal_Profile_Read">
                </div>
            </div>
            <div class="SJournal_Profiles2" id="SJournal_Profiles">
                <h4 style="color: white; margin-left: 45%">Incidents</h4>
                <div style="color: white; margin-left: 0%" id="ucademsp_incident_report"></div>
            </div>
        </div>
    </div>

</body>
</html>
